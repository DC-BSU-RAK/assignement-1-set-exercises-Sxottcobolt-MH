<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Petrol Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Petrol Calculator</h1>

    <label for="costPerLiter">Cost per liter ($):</label>
    <input
      type="number"
      id="costPerLiter"
      step="0.01"
      value="1.72"
    />

    <label for="liters">Liters purchased:</label>
    <input
      type="number"
      id="liters"
      step="0.01"
      value="0"
    />

    <button id="calculateBtn">Calculate Total</button>

    <p id="totalCost">Total: $0.00</p>
  </div>

  <script src="index.js"></script>
</body>
</html>
